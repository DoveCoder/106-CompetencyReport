<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>My Super Calendar</title>
</head>
<body>
    <div class="background-img">
        <header>
            <div class="container-fluid-header">
                <h1>My Super Calendar</h1>
                <div>
                    <button class="btn btn-danger" id="btnAdd">Add Task</button>
                    <button id="btnClear" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </header>
        <main class="container-fluid">
            <section class="section-list">
                <h3>Your Pending Tasks</h3>
                
                <div class="pending-tasks">
                    <!-- Tasks Here -->
                </div>
            </section>

            <section class="section-form">
                <!-- title, important, due date, location, priority, color, collaborator -->

                <form action="#">
                    <div>
                        <label class="form-label">Title</label>
                        <input type="text" id="txtTitle" class="form-input">
                    </div>
                    <div>
                        <label class="form-label">Important</label>
                        <!-- star icon -->
                        <i class="far fa-star" id="iImportant"></i>
                    </div>
                    <div>
                        <label class="form-label">Due Date</label>
                        <input type="datetime-local" id="selDate" class="form-control">
                    </div>
                    <div>
                        <label class="form-label">Location</label>
                        <input type="text" id="txtLocation" class="form-input">
                    </div>
                    <div>
                        <label class="form-label">Priority</label>
                        <select id="selPriority" class="form-select">
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">Important</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Color</label>
                        <input type="color" id="selColor" class="form-control">
                    </div>
                    <div>
                        <label class="form-label">Collaborator</label>
                        <input type="text" id="txtCollaborator" class="form-control">
                    </div>
                    <div>
                        <label class="form-label">Description</label>
                        <textarea name="" id="txtDescription" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <button id="btnSave" class="btn btn-dark">Save Task</button>
                </form>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="scripts/task.js"></script>
        <script src="scripts/app.js"></script>
    </div>
</body>
</html>
